<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #111);
      color: #00d9ff;
      overflow-x: hidden;
    }

    header {
      background: #000;
      color: #00d9ff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00d9ff44;
      box-shadow: 0 2px 12px #00d9ff22;
      position: relative;
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #00d9ff;
      text-decoration: none;
      margin-right: auto;
    }

    header img {
      height: 44px;
      border-radius: 50%;
      border: 2px solid #00d9ff66;
      box-shadow: 0 0 10px #00d9ff66;
    }

    #topBar {
      text-align: center;
      padding: 12px;
      background-color: #0f1f2f;
      font-size: 14px;
      color: #00d9ffaa;
      border-bottom: 1px solid #00d9ff33;
      position: relative;
      z-index: 10;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #0f0f0f;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
      position: relative;
      z-index: 5;
    }

    main::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00d9ff, #0084ff, #00d9ff);
      border-radius: 20px;
      z-index: -1;
      animation: borderAnimation 3s linear infinite;
    }

    @keyframes borderAnimation {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    main h1 {
      margin-bottom: 28px;
      font-size: 26px;
      color: #00d9ff;
      text-shadow: 0 0 6px #00d9ff66;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 14px auto;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background: #00d9ff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00d9ff88;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .btn:hover {
      background: #00b0cc;
      box-shadow: 0 0 20px #00d9ff;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 14px;
      font-size: 12px;
      color: #00d9ff55;
    }

    audio {
      display: none;
    }

    /* Styles pour la section commentaires */
    #comments-section {
      margin-top: 40px;
      padding: 25px;
      background: rgba(15, 15, 15, 0.9);
      border-radius: 15px;
      border: 1px solid #00d9ff44;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.25);
      position: relative;
      overflow: hidden;
    }

    #comments-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d9ff, transparent);
      animation: scanline 3s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(500%); }
    }

    #comments-section h2 {
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00d9ff;
      font-size: 22px;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }

    #comments-section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d9ff, transparent);
    }

    #comment-form input,
    #comment-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: rgba(10, 10, 10, 0.8);
      border: 1px solid #00d9ff66;
      border-radius: 8px;
      color: #00d9ff;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
    }

    #comment-form input:focus,
    #comment-form textarea:focus {
      outline: none;
      border-color: #00d9ff;
      box-shadow: 0 0 10px #00d9ff66;
    }

    #comment-form input::placeholder,
    #comment-form textarea::placeholder {
      color: #00d9ff77;
    }

    #comment-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    #comment-form button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #00a0cc, #00d9ff);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00d9ff88;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }

    #comment-form button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: all 0.5s ease;
    }

    #comment-form button:hover::before {
      left: 100%;
    }

    #comment-form button:hover {
      box-shadow: 0 0 20px #00d9ff;
      transform: translateY(-2px);
    }

    #comments-container {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-top: 25px;
      scroll-behavior: smooth;
    }

    .comment {
      padding: 20px;
      margin-bottom: 20px;
      background: rgba(10, 10, 10, 0.7);
      border-radius: 10px;
      border: 1px solid #00d9ff33;
      position: relative;
      animation: commentAppear 0.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes commentAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .comment::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, #00d9ff, #0084ff);
      border-radius: 3px 0 0 3px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      align-items: center;
    }

    .comment-name {
      color: #00d9ff;
      text-shadow: 0 0 4px #00d9ff66;
      font-weight: bold;
      font-size: 16px;
    }

    .comment-contact {
      color: #00d9ffaa;
      font-size: 0.85em;
    }

    .comment-date {
      color: #00d9ff77;
      font-size: 0.75em;
    }

    .comment-content {
      margin: 0 0 15px 0;
      color: #00d9ffdd;
      line-height: 1.5;
      font-size: 14px;
    }

    .comment-footer {
      display: flex;
      align-items: center;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #00d9ff;
      font-family: 'Orbitron', sans-serif;
      padding: 5px 10px;
      transition: all 0.3s ease;
      border-radius: 20px;
      background: rgba(0, 217, 255, 0.1);
    }

    .like-btn:hover {
      transform: scale(1.1);
      color: #ff3366;
      background: rgba(255, 51, 102, 0.1);
    }

    .like-btn.liked {
      color: #ff3366;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #00d9ffaa;
      font-style: italic;
    }

    /* Effets de particules futuristes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #00d9ff;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) translateX(100vw);
        opacity: 0;
      }
    }

    /* Style de la barre de d√©filement am√©lior√©e */
    #comments-container::-webkit-scrollbar {
      width: 8px;
    }

    #comments-container::-webkit-scrollbar-track {
      background: rgba(0, 217, 255, 0.1);
      border-radius: 10px;
    }

    #comments-container::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #00d9ff, #0084ff);
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 217, 255, 0.5);
    }

    #comments-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #00b0cc, #0066cc);
    }

    /* Animation pour le d√©filement automatique */
    @keyframes scrollComments {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(calc(-100% + 400px));
      }
    }

    .scrolling-comments {
      animation: scrollComments 30s linear infinite;
    }

    .scrolling-comments:hover {
      animation-play-state: paused;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      main {
        margin: 30px 15px;
        padding: 20px;
      }
      
      #comments-section {
        padding: 15px;
      }
      
      .comment {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<!-- Effets de particules -->
<div class="particles" id="particles"></div>

<header>
  <a href="about.html" class="menu-icon">Ô∏ô</a>
  <div>INCONNU PORTAL</div>
  <img src="https://files.catbox.moe/c6g5ui.jpg" alt="Logo" />
</header>

<div id="topBar">
  <span id="currentTime">00:00:00</span> | 
  <span id="batteryLevel">Battery: ...%</span>
</div>

<main>
  <h1>WELCOME TO INCONNU TECH</h1>
  <a href="/pair" target="_blank" class="btn">üîó Pair Code</a>
  <a href="/qr" target="_blank" class="btn">üì∑ QR Code</a>
  <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank" class="btn">üöÄ FORK INCONNU XD V2</a>
  <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank" class="btn">üí¨ Join WhatsApp</a>

  <!-- Section Commentaires Live -->
  <section id="comments-section">
    <h2>üí¨ LIVE COMMENTS</h2>
    
    <!-- Formulaire de commentaire -->
    <form id="comment-form">
      <input type="text" id="nomDev" placeholder="Nom Dev" required>
      <input type="text" id="numOrGmail" placeholder="Num ou Gmail" required>
      <textarea id="commentaire" placeholder="Votre commentaire..." required></textarea>
      <button type="submit">POST THE COMMENT</button>
    </form>
    
    <!-- Liste des commentaires -->
    <div id="comments-container">
      <div class="loading">Loading comments.....</div>
    </div>
  </section>
</main>

<footer>
  POWERED BY INCONNU BOY TECH ¬© <span id="currentYear"></span>
</footer>

<audio id="bgAudio" loop>
  <source src="https://files.catbox.moe/m6wlp0.mp3" type="audio/mp3">
</audio>

<!-- Socket.io Client -->
<script src="/socket.io/socket.io.js"></script>
<script>
  document.getElementById("currentYear").textContent = new Date().getFullYear();

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  if ('getBattery' in navigator) {
    navigator.getBattery().then(battery => {
      function updateBattery() {
        document.getElementById('batteryLevel').textContent = "Battery: " + Math.round(battery.level * 100) + '%';
      }
      updateBattery();
      battery.addEventListener('levelchange', updateBattery);
    });
  }

  document.body.addEventListener('click', () => {
    const audio = document.getElementById('bgAudio');
    if (audio.paused) {
      audio.play().catch(err => console.log("Playback blocked:", err));
    }
  }, { once: true });

  // Effets de particules
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Position al√©atoire
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      
      // Taille al√©atoire
      const size = Math.random() * 3 + 1;
      
      // Dur√©e d'animation al√©atoire
      const duration = Math.random() * 20 + 10;
      
      // D√©lai al√©atoire
      const delay = Math.random() * 5;
      
      particle.style.left = `${posX}vw`;
      particle.style.top = `${posY}vh`;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      particlesContainer.appendChild(particle);
    }
  }
  
  createParticles();

  // Connexion √† Socket.io
  const socket = io();
  
  // √âl√©ments DOM
  const commentForm = document.getElementById('comment-form');
  const commentsContainer = document.getElementById('comments-container');
  
  // Charger les commentaires existants
  function loadComments() {
    commentsContainer.innerHTML = '<div class="loading">Chargement des commentaires...</div>';
    
    fetch('/api/comments')
      .then(response => response.json())
      .then(comments => {
        commentsContainer.innerHTML = '';
        if (comments.length === 0) {
          commentsContainer.innerHTML = '<div class="loading">Aucun commentaire pour le moment. Soyez le premier √† commenter!</div>';
        } else {
          comments.forEach(comment => {
            addCommentToDOM(comment);
          });
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
        commentsContainer.innerHTML = '<div class="loading">Erreur lors du chargement des commentaires.</div>';
      });
  }
  
  // √âcouter les nouveaux commentaires
  socket.on('new-comment', (comment) => {
    addCommentToDOM(comment);
    // Supprimer le message "Aucun commentaire" s'il existe
    if (commentsContainer.querySelector('.loading')) {
      commentsContainer.innerHTML = '';
    }
  });
  
  // √âcouter les mises √† jour de likes
  socket.on('like-updated', (data) => {
    const likeCount = document.querySelector(`.like-count[data-id="${data.id}"]`);
    const likeBtn = document.querySelector(`.like-btn[data-id="${data.id}"]`);
    
    if (likeCount) {
      likeCount.textContent = data.likes;
      
      // Animation du like
      likeCount.classList.add('pulse');
      setTimeout(() => {
        likeCount.classList.remove('pulse');
      }, 300);
    }
  });
  
  // Soumission du formulaire
  commentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const nomDev = document.getElementById('nomDev').value.trim();
    const numOrGmail = document.getElementById('numOrGmail').value.trim();
    const commentaire = document.getElementById('commentaire').value.trim();
    
    if (!nomDev || !numOrGmail || !commentaire) {
      alert('Veuillez remplir tous les champs');
      return;
    }
    
    const commentData = {
      nomDev: nomDev,
      numOrGmail: numOrGmail,
      commentaire: commentaire
    };
    
    // D√©sactiver le bouton pendant l'envoi
    const submitBtn = commentForm.querySelector('button');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Envoi en cours...';
    
    fetch('/api/comments', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(commentData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // R√©initialiser le formulaire
        commentForm.reset();
      } else {
        alert('Erreur: ' + (data.error || 'Une erreur est survenue'));
      }
    })
    .catch(error => {
      console.error('Erreur:', error);
      alert('Erreur de connexion au serveur');
    })
    .finally(() => {
      // R√©activer le bouton
      submitBtn.disabled = false;
      submitBtn.textContent = 'POSTER LE COMMENTAIRE';
    });
  });
  
  // Fonction pour ajouter un commentaire au DOM
  function addCommentToDOM(comment) {
    const commentElement = document.createElement('div');
    commentElement.classList.add('comment');
    commentElement.dataset.id = comment._id;
    
    // Formater la date
    const date = new Date(comment.createdAt || Date.now());
    const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    
    commentElement.innerHTML = `
      <div class="comment-header">
        <div>
          <div class="comment-name">${escapeHtml(comment.nomDev)}</div>
          <div class="comment-contact">${escapeHtml(comment.numOrGmail)}</div>
        </div>
        <div class="comment-date">${formattedDate}</div>
      </div>
      <p class="comment-content">${escapeHtml(comment.commentaire)}</p>
      <div class="comment-footer">
        <button class="like-btn" data-id="${comment._id}">
          ‚ù§Ô∏è <span class="like-count" data-id="${comment._id}">${comment.likes || 0}</span>
        </button>
      </div>
    `;
    
    // Ajouter l'√©v√©nement like
    const likeBtn = commentElement.querySelector('.like-btn');
    likeBtn.addEventListener('click', () => {
      likeBtn.classList.add('liked');
      fetch(`/api/comments/${comment._id}/like`, { method: 'POST' })
        .catch(error => console.error('Erreur:', error));
        
      setTimeout(() => {
        likeBtn.classList.remove('liked');
      }, 1000);
    });
    
    // Ajouter au d√©but de la liste pour un effet de flux
    if (commentsContainer.firstChild) {
      commentsContainer.insertBefore(commentElement, commentsContainer.firstChild);
    } else {
      commentsContainer.appendChild(commentElement);
    }
    
    // Animation de d√©filement fluide
    commentsContainer.scrollTo({ top: 0, behavior: 'smooth' });
  }
  
  // Fonction pour √©chapper le HTML (pr√©vention XSS)
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  // Charger les commentaires au d√©marrage
  loadComments();
</script>
</body>
  </html>
