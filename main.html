<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #111);
      color: #00d9ff;
    }

    header {
      background: #000;
      color: #00d9ff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00d9ff44;
      box-shadow: 0 2px 12px #00d9ff22;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #00d9ff;
      text-decoration: none;
      margin-right: auto;
    }

    header img {
      height: 44px;
      border-radius: 50%;
      border: 2px solid #00d9ff66;
      box-shadow: 0 0 10px #00d9ff66;
    }

    #topBar {
      text-align: center;
      padding: 12px;
      background-color: #0f1f2f;
      font-size: 14px;
      color: #00d9ffaa;
      border-bottom: 1px solid #00d9ff33;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #0f0f0f;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
    }

    main h1 {
      margin-bottom: 28px;
      font-size: 26px;
      color: #00d9ff;
      text-shadow: 0 0 6px #00d9ff66;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 14px auto;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background: #00d9ff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00d9ff88;
    }

    .btn:hover {
      background: #00b0cc;
      box-shadow: 0 0 20px #00d9ff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 14px;
      font-size: 12px;
      color: #00d9ff55;
    }

    audio {
      display: none;
    }

    /* Styles pour la section commentaires */
    #comments-section {
      margin-top: 40px;
      padding: 20px;
      background: rgba(15, 15, 15, 0.8);
      border-radius: 12px;
      border: 1px solid #00d9ff44;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
    }

    #comments-section h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 6px #00d9ff66;
    }

    #comment-form input,
    #comment-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #0a0a0a;
      border: 1px solid #00d9ff66;
      border-radius: 8px;
      color: #00d9ff;
      font-family: 'Orbitron', sans-serif;
    }

    #comment-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    #comment-form button {
      width: 100%;
      padding: 14px;
      background: #00d9ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00d9ff88;
    }

    #comment-form button:hover {
      background: #00b0cc;
      box-shadow: 0 0 20px #00d9ff;
    }

    #comments-container {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-top: 20px;
    }

    .comment {
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(10, 10, 10, 0.7);
      border-radius: 8px;
      border: 1px solid #00d9ff33;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #00d9ff;
      font-family: 'Orbitron', sans-serif;
      padding: 5px;
      transition: all 0.3s ease;
    }

    .like-btn:hover {
      transform: scale(1.1);
      color: #ff3366;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Style de la barre de d√©filement */
    #comments-container::-webkit-scrollbar {
      width: 5px;
    }

    #comments-container::-webkit-scrollbar-track {
      background: rgba(0, 217, 255, 0.1);
      border-radius: 10px;
    }

    #comments-container::-webkit-scrollbar-thumb {
      background: #00d9ff;
      border-radius: 10px;
    }

    #comments-container::-webkit-scrollbar-thumb:hover {
      background: #00b0cc;
    }
  </style>
</head>
<body>

<header>
  <a href="about.html" class="menu-icon">Ô∏ô</a>
  <div>INCONNU PORTAL</div>
  <img src="https://files.catbox.moe/c6g5ui.jpg" alt="Logo" />
</header>

<div id="topBar">
  <span id="currentTime">00:00:00</span> | 
  <span id="batteryLevel">Battery: ...%</span>
</div>

<main>
  <h1>WELCOME TO INCONNU TECH</h1>
  <a href="/pair" target="_blank" class="btn">üîó Pair Code</a>
  <a href="/qr" target="_blank" class="btn">üì∑ QR Code</a>
  <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank" class="btn">üöÄ FORK INCONNU XD V2</a>
  <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank" class="btn">üí¨ Join WhatsApp</a>

  <!-- Section Commentaires Live -->
  <section id="comments-section">
    <h2>üí¨ COMMENTAIRES LIVE</h2>
    
    <!-- Formulaire de commentaire -->
    <form id="comment-form">
      <input type="text" id="nomDev" placeholder="Nom Dev" required>
      <input type="text" id="numOrGmail" placeholder="Num ou Gmail" required>
      <textarea id="commentaire" placeholder="Votre commentaire..." required></textarea>
      <button type="submit">POSTER LE COMMENTAIRE</button>
    </form>
    
    <!-- Liste des commentaires -->
    <div id="comments-container">
      <!-- Les commentaires seront charg√©s ici -->
    </div>
  </section>
</main>

<footer>
  POWERED BY INCONNU BOY TECH ¬© <span id="currentYear"></span>
</footer>

<audio id="bgAudio" loop>
  <source src="https://files.catbox.moe/m6wlp0.mp3" type="audio/mp3">
</audio>

<!-- Socket.io Client -->
<script src="/socket.io/socket.io.js"></script>
<script>
  document.getElementById("currentYear").textContent = new Date().getFullYear();

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  if ('getBattery' in navigator) {
    navigator.getBattery().then(battery => {
      function updateBattery() {
        document.getElementById('batteryLevel').textContent = "Battery: " + Math.round(battery.level * 100) + '%';
      }
      updateBattery();
      battery.addEventListener('levelchange', updateBattery);
    });
  }

  document.body.addEventListener('click', () => {
    const audio = document.getElementById('bgAudio');
    if (audio.paused) {
      audio.play().catch(err => console.log("Playback blocked:", err));
    }
  }, { once: true });

  // Connexion √† Socket.io
  const socket = io();
  
  // √âl√©ments DOM
  const commentForm = document.getElementById('comment-form');
  const commentsContainer = document.getElementById('comments-container');
  
  // Charger les commentaires existants
  fetch('/api/comments')
    .then(response => response.json())
    .then(comments => {
      comments.forEach(comment => {
        addCommentToDOM(comment);
      });
    })
    .catch(error => console.error('Erreur:', error));
  
  // √âcouter les nouveaux commentaires
  socket.on('new-comment', (comment) => {
    addCommentToDOM(comment);
  });
  
  // √âcouter les mises √† jour de likes
  socket.on('like-updated', (data) => {
    const likeCount = document.querySelector(`.like-count[data-id="${data.id}"]`);
    if (likeCount) {
      likeCount.textContent = data.likes;
    }
  });
  
  // Soumission du formulaire
  commentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const commentData = {
      nomDev: document.getElementById('nomDev').value,
      numOrGmail: document.getElementById('numOrGmail').value,
      commentaire: document.getElementById('commentaire').value
    };
    
    fetch('/api/comments', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(commentData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // R√©initialiser le formulaire
        commentForm.reset();
      }
    })
    .catch(error => console.error('Erreur:', error));
  });
  
  // Fonction pour ajouter un commentaire au DOM
  function addCommentToDOM(comment) {
    const commentElement = document.createElement('div');
    commentElement.classList.add('comment');
    
    commentElement.innerHTML = `
      <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
        <strong style="color: #00d9ff; text-shadow: 0 0 4px #00d9ff66;">${comment.nomDev}</strong>
        <span style="color: #00d9ffaa; font-size: 0.9em;">${comment.numOrGmail}</span>
      </div>
      <p style="margin: 0 0 12px 0; color: #00d9ffdd; line-height: 1.4;">${comment.commentaire}</p>
      <div style="display: flex; align-items: center;">
        <button class="like-btn" data-id="${comment._id}">
          ‚ù§Ô∏è <span class="like-count" data-id="${comment._id}" style="margin-left: 5px;">${comment.likes || 0}</span>
        </button>
      </div>
    `;
    
    // Ajouter l'√©v√©nement like
    const likeBtn = commentElement.querySelector('.like-btn');
    likeBtn.addEventListener('click', () => {
      fetch(`/api/comments/${comment._id}/like`, { method: 'POST' })
        .catch(error => console.error('Erreur:', error));
    });
    
    // Ajouter au d√©but de la liste pour un effet de flux
    if (commentsContainer.firstChild) {
      commentsContainer.insertBefore(commentElement, commentsContainer.firstChild);
    } else {
      commentsContainer.appendChild(commentElement);
    }
    
    // Animation de d√©filement fluide
    commentsContainer.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
