<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --neon-blue: #00d9ff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0a0a;
      --darker-bg: #050505;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--darker-bg);
      color: var(--neon-blue);
      overflow-x: hidden;
      position: relative;
    }

    /* Effet de grille futuriste en arriÃ¨re-plan */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)),
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 217, 255, 0.05) 2px, rgba(0, 217, 255, 0.05) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 217, 255, 0.05) 2px, rgba(0, 217, 255, 0.05) 4px);
      z-index: -2;
    }

    /* Effet de lueur globale */
    .glow-effect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 217, 255, 0.15) 0%, rgba(0, 217, 255, 0) 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(40px);
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: var(--neon-blue);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--neon-blue);
      box-shadow: 0 2px 12px rgba(0, 217, 255, 0.3);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: var(--neon-blue);
      text-decoration: none;
      margin-right: auto;
    }

    header img {
      height: 44px;
      border-radius: 50%;
      border: 2px solid rgba(0, 217, 255, 0.4);
      box-shadow: 0 0 15px var(--neon-blue);
      transition: all 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--neon-blue);
    }

    #topBar {
      text-align: center;
      padding: 12px;
      background-color: rgba(15, 31, 47, 0.8);
      font-size: 14px;
      color: rgba(0, 217, 255, 0.8);
      border-bottom: 1px solid rgba(0, 217, 255, 0.3);
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(5px);
    }

    #battery-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #battery-level {
      width: 40px;
      height: 18px;
      border: 1px solid var(--neon-blue);
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }

    #battery-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
      transition: width 0.5s ease;
    }

    #battery-percentage {

    }

    main {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;

      text-align: center;
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
      position: relative;
      z-index: 5;
      backdrop-filter: blur(5px);

    main::before {

      left: -2px;
      right: -2px;

    @keyframes borderAnimation {

      position: relative;
      display: inline-block;
    }

    main h1::after {
      content: '';

      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
    }

    .btn {

      width: 80%;
      margin: 14px auto;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background: var(--neon-blue);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: all 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #00b0cc;
      box-shadow: 0 0 25px var(--neon-blue);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 14px;
      font-size: 12px;
      color: rgba(0, 217, 255, 0.5);
    }

    audio {
      display: none;
    }

    /* Styles pour la section commentaires faÃ§on TikTok Live */
    #comments-section {
      margin-top: 40px;
      padding: 25px;
      background: rgba(15, 15, 15, 0.9);
      border-radius: 15px;
      border: 1px solid rgba(0, 217, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    #comments-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
      animation: scanline 3s linear infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(500%);
      }

    #comments-section h2 {

      text-shadow: 0 0 10px var(--neon-blue);
      font-size: 22px;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }

    #comments-section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
    }

    #comment-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    #comment-form input,

      background: rgba(10, 10, 10, 0.8);
      border: 1px solid rgba(0, 217, 255, 0.4);
      border-radius: 8px;
      color: var(--neon-blue);

      transition: all 0.3s ease;

    #comment-form input:focus,
    #comment-form textarea:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }

    #comment-form input::placeholder,
    #comment-form textarea::placeholder {
      color: rgba(0, 217, 255, 0.6);
    }

    #nomDev {
      grid-column: 1;
    }

    #numOrGmail {
      grid-column: 2;
    }

    #commentaire {
      grid-column: 1 / span 2;
      resize: vertical;
      min-height: 100px;
    }

    #comment-form button {

      padding: 16px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }

    #comment-form button:hover {
      box-shadow: 0 0 25px var(--neon-blue);
      transform: translateY(-2px);
    }

    #comments-container {
      height: 400px;
      overflow: hidden;
      position: relative;
      padding-right: 10px;
      margin-top: 25px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    #comments-wrapper {
      position: absolute;
      width: 100%;
      transition: top 0.5s ease;
    }

    .comment {

      margin-bottom: 15px;

      transform: translateY(20px);

      display: flex;
      align-items: flex-start;
    }

    @keyframes commentAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .comment-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .comment-content {
      flex-grow: 1;
      text-align: left;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      align-items: center;
    }

    .comment-name {
      color: var(--neon-blue);
      text-shadow: 0 0 4px rgba(0, 217, 255, 0.4);
      font-weight: bold;
      font-size: 14px;
    }

    .comment-contact {
      color: rgba(0, 217, 255, 0.7);
      font-size: 0.85em;
    }

    .comment-date {
      color: rgba(0, 217, 255, 0.5);
      font-size: 0.75em;
    }

    .comment-text {
      margin: 0;
      color: rgba(0, 217, 255, 0.9);
      line-height: 1.4;
      font-size: 14px;
    }

    .comment-footer {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: rgba(0, 217, 255, 0.7);
      font-family: 'Orbitron', sans-serif;
      padding: 5px 10px;
      transition: all 0.3s ease;
      border-radius: 20px;
      background: rgba(0, 217, 255, 0.1);
      font-size: 12px;
    }

    .like-btn:hover {
      transform: scale(1.1);
      color: #ff3366;
      background: rgba(255, 51, 102, 0.1);
    }

    .like-btn.liked {
      color: #ff3366;
    }

    .gift-icon {
      margin-left: 10px;
      color: gold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .gift-icon:hover {
      transform: scale(1.2);
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: rgba(0, 217, 255, 0.7);
      font-style: italic;
    }

    /* Style des cadeaux */
    .gift {
      position: absolute;
      font-size: 24px;
      z-index: 100;
      pointer-events: none;
      animation: giftFloat 4s linear forwards;
    }

    @keyframes giftFloat {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Effets de particules futuristes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: var(--neon-blue);
      border-radius: 50%;
      opacity: 0.5;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 0.7;
      }

      90% {
        opacity: 0.7;
      }

      100% {
        transform: translateY(-100vh) translateX(100vw);
        opacity: 0;
      }
    }

    /* Animation de dÃ©filement automatique des commentaires */
    .auto-scroll-indicator {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: rgba(0, 217, 255, 0.7);
      font-size: 12px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 15px;
    }

    .auto-scroll-indicator i {
      margin-right: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.5;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      main {
        margin: 30px 15px;
        padding: 20px;
      }

      #comments-section {
        padding: 15px;
      }

      #comment-form {
        grid-template-columns: 1fr;
      }

      #nomDev,
      #numOrGmail,
      #commentaire {
        grid-column: 1;
      }

      .comment {
        padding: 12px;
      }
    }
  </style>
</head>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Mise Ã  jour de l'heure
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Mise Ã  jour de la batterie
    function updateBattery() {
      if ('getBattery' in navigator) {
        navigator.getBattery().then(battery => {
          const percentage = Math.round(battery.level * 100);
          document.getElementById('battery-percentage').textContent = `${percentage}%`;
          document.getElementById('battery-fill').style.width = `${percentage}%`;

          // Changement de couleur selon le niveau
          if (percentage <= 20) {
            document.getElementById('battery-fill').style.background = 'linear-gradient(90deg, #ff3366, #ff0066)';
          } else if (percentage <= 50) {
            document.getElementById('battery-fill').style.background = 'linear-gradient(90deg, #ffcc00, #ff9900)';
          } else {
            document.getElementById('battery-fill').style.background = 'linear-gradient(90deg, var(--neon-blue), var(--neon-purple))';
          }
        });
      } else {
        document.getElementById('battery-percentage').textContent = 'N/A';
        document.getElementById('battery-fill').style.width = '100%';
      }
    }

    // Mise Ã  jour initiale et Ã©couteur d'Ã©vÃ©nements
    updateBattery();
    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        battery.addEventListener('levelchange', updateBattery);
      });

    // Fonction pour ajouter un commentaire au DOM
    function addCommentToDOM(comment, isNew = false) {
      const commentsWrapper = document.getElementById('comments-wrapper');
      
      // Supprimer le message de chargement s'il existe
      if (commentsWrapper.querySelector('.loading')) {
        commentsWrapper.innerHTML = '';
      }

      const commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      
      // GÃ©nÃ©rer une couleur basÃ©e sur le nom pour l'avatar
      const colors = ['#00d9ff', '#bd00ff', '#ff00c8', '#00ffa3', '#ffcc00'];
      const colorIndex = comment.name.length % colors.length;
      const avatarColor = colors[colorIndex];
      
      commentElement.innerHTML = `
        <div class="comment-avatar" style="background: ${avatarColor};">
          ${comment.name.charAt(0).toUpperCase()}
        </div>
        <div class="comment-content">
          <div class="comment-header">
            <div>
              <div class="comment-name">${escapeHtml(comment.name)}</div>
              <div class="comment-contact">${escapeHtml(comment.contact)}</div>
            </div>
            <div class="comment-date">${comment.time}</div>
          </div>
          <p class="comment-text">${escapeHtml(comment.text)}</p>
          <div class="comment-footer">
            <button class="like-btn"><i class="fas fa-heart"></i> <span class="like-count">${comment.likes}</span></button>
            <div class="gift-icon" onclick="sendGift(this)"><i class="fas fa-gift"></i></div>
          </div>
        </div>
      `;
      
      if (isNew) {
        commentsWrapper.appendChild(commentElement);
        // Faire dÃ©filer vers le nouveau commentaire
        scrollToBottom();
      } else {
        commentsWrapper.insertBefore(commentElement, commentsWrapper.firstChild);
      }
      
      // Animation d'apparition
      setTimeout(() => {
        commentElement.style.animation = 'commentAppear 0.5s ease forwards';
      }, 10);
      
      // Gestionnaire de likes
      const likeBtn = commentElement.querySelector('.like-btn');
      likeBtn.addEventListener('click', function() {
        this.classList.toggle('liked');
        const likeCount = this.querySelector('.like-count');
        if (this.classList.contains('liked')) {
          likeCount.textContent = parseInt(likeCount.textContent) + 1;
        } else {
          likeCount.textContent = parseInt(likeCount.textContent) - 1;
        }
      });
    }

    // Fonction pour faire dÃ©filer vers le bas
    function scrollToBottom() {
      const commentsContainer = document.getElementById('comments-container');
      const commentsWrapper = document.getElementById('comments-wrapper');
      commentsContainer.scrollTop = commentsWrapper.scrollHeight;
    }

      const div = document.createElement('div');
      div.textContent = text;
