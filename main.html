<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 40px;
      border-radius: 50%;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    main h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #0066cc;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }

    #topBar {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: #e6f0ff;
      color: #333;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div>INCONNU PORTAL</div>
  <img src="https://files.catbox.moe/c6g5ui.jpg" alt="Logo" />
</header>

<div id="topBar">
  <span id="currentTime">00:00:00</span> | 
  <span id="batteryLevel">Battery: ...%</span>
</div>

<main>
  <h1>WELCOME TO INCONNU TECH</h1>
  <a href="/pair" target="_blank" class="btn">Pair Code</a>
  <a href="/qr" target="_blank" class="btn">QR Code</a>
  <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank" class="btn">Fork on GitHub</a>
  <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank" class="btn">Join WhatsApp</a>
</main>

<footer>Powered by INCONNU BOY TECH Â© <span id="currentYear"></span></footer>

<audio id="bgAudio" loop>
  <source src="https://files.catbox.moe/m6wlp0.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  document.getElementById("currentYear").textContent = new Date().getFullYear();

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  if ('getBattery' in navigator) {
    navigator.getBattery().then(battery => {
      function updateBattery() {
        document.getElementById('batteryLevel').textContent = "Battery: " + Math.round(battery.level * 100) + '%';
      }
      updateBattery();
      battery.addEventListener('levelchange', updateBattery);
    });
  }

  // Music starts on first interaction
  document.body.addEventListener('click', () => {
    const audio = document.getElementById('bgAudio');
    if (audio.paused) {
      audio.play().catch(err => console.log("Playback blocked:", err));
    }
  }, { once: true });
</script>

</body>
</html>
