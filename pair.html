<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU XD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e70ff, #a16eff);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      background: linear-gradient(to right, #25D366, #128C7E);
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    .title {
      margin: 10px 0 5px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #25D366;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      margin-bottom: 15px;
      background: #f9f9f9;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    input[type="tel"]:hover {
      box-shadow: 0 0 10px #25D366;
      transform: scale(1.02);
    }

    .generate-btn, .copy-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00c853, #00796b);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    .generate-btn:hover, .copy-btn:hover {
      background: linear-gradient(to right, #00e676, #00bfa5);
      transform: scale(1.05);
    }

    .code-display {
      background: #e6f4ea;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 15px;
      font-weight: 600;
      color: #00695c;
      border: 1px solid #25D366;
    }

    .copy-btn {
      display: none;
      margin-top: 12px;
    }

    .loading {
      margin: 10px 0;
      color: #00796b;
      font-size: 20px;
    }

    .footer {
      font-size: 12px;
      margin-top: 20px;
      color: #999;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #00bfa5;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 15px #000;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><i class="fab fa-whatsapp"></i></div>
    <h1 class="title">INCONNU XD V2</h1>
    <p class="subtitle">Generate Pairing Code with Your WhatsApp Number</p>

    <input type="tel" id="mobileNumber" placeholder="+226xxxxxxxx" />

    <button class="generate-btn" id="submit"><i class="fas fa-key"></i> Generate Pair Code</button>

    <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i></div>

    <div class="code-display" id="codeDisplay">Your pair code will appear here</div>

    <button class="copy-btn" id="copy" onclick="copyCode()"><i class="fas fa-copy"></i> Copy Code</button>

    <div class="footer">© 2025 MADE BY INCONNU BOY</div>
  </div>

  <div id="toast">Code copied to clipboard!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumber = document.getElementById("mobileNumber").value.trim();
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");
      const copyBtn = document.getElementById("copy");

      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div style="color:red;">❗ Please enter your WhatsApp number</div>';
        copyBtn.style.display = "none";
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      copyBtn.style.display = "none";

      try {
        const response = await axios(`/code?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "Service Unavailable";

        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div style="color:red;">❗ Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div style="color:green;"><strong>CODE:</strong> ${code}</div>`;
          copyBtn.style.display = "block";
        }
      } catch (error) {
        console.error(error);
        codeDisplay.innerHTML = '<div style="color:red;">❗ Error generating code</div>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const code = document.getElementById("codeDisplay").innerText.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        toast.style.opacity = "1";

        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => { toast.style.display = "none"; }, 400);
        }, 2000);
      });
    }
  </script>
</body>
</html>
